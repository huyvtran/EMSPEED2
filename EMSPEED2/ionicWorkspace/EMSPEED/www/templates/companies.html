<ion-view title="Companies">

    <ion-content class="has-header" padding="true">
        <div class="list card">
            <div ng-repeat="company in companies" class="item item-text-wrap">
                <h2>{{company.name}}</h2>
                <p>{{company.role}}</p>
                <p>{{company.dates}}</p>
                <p>{{company.description}}</p>
            </div>
        </div>
    </ion-content>

</ion-view>
