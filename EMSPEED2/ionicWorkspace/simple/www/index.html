<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

    <style>
.done {
  text-decoration: line-through;
}
    </style>



</head>
<body>



    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="home.html">





        <ion-tabs class="tabs-positive">
            <ion-tab icon="ion-star" ui-sref="app.home.bbbbtodos">
                <ion-nav-view name="todosNavView"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-home" ui-sref="homeSref">
                <ion-nav-view name="homeNavView"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-help" ui-sref="helpSref">
                <ion-nav-view name="helpNavView"></ion-nav-view>
            </ion-tab>
        </ion-tabs>

    </script>

    <script type="text/ng-template" id="help.html">

        <ion-nav-bar class="bar-positive">
        </ion-nav-bar>
        <ion-view title="Help">
            <ion-content padding="true">
                <h2>Using the app</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
            </ion-content>
        </ion-view>
    </script>


</body>
</html>
