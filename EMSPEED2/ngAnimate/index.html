<!DOCTYPE html>
<html ng-app="app" ng-controller="widgetController">
<head>
    <!-- Angular and Angular Animation -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-animate.min.js"></script>
    <script>
        var app = angular.module('app', ['ngAnimate']);
    </script>
    <link href="../SenchaWorkspace/bower_components/animate.css/animate.css" rel="stylesheet" />
    <style>
        /* starting animations */
        .my-special-animationx.ng-enter {
            -webkit-transition: 0.5s linear all;
            transition: 0.5s linear all;
            background: red;
        }

        .my-special-animation.ng-enter {
            -webkit-animation: fadeInRight 0.5s;
            animation: fadeInRight 0.5s;
        }

        /* destination animations */
        /*.my-special-animation.ng-enter.ng-enter-active {
          background:blue;
        }*/
    </style>
</head>
<body>
    <div ng-init="on=true">
        <button ng-click="on=!on">Toggle On/Off</button>
        <div class="my-special-animation" ng-if="on">
            This content will enter and leave
        </div>
    </div>
</body>
</html>
